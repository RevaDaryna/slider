<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobail.css" />
    <link rel="stylesheet" href="./tablet.css" />
    <link rel="stylesheet" href="./desktop.css" />
  </head>

  <body>
    <div class="container">
      <div class="section">
        <div class="slider">
          <div class="slider-line">
            <img
              id="testmg"
              class="slide"
              src="./image(1).jpg"
              alt=""
            />
            <img
              class="slide"
              src="./image(2).png"
              alt=""
            />
            <img
              class="slide"
              src="./image(3).png"
              alt=""
            />
            <img
              class="slide"
              src="./image(4).png"
              alt=""
            />
            <img
              class="slide"
              src="./image(5).png"
              alt=""
            />
          </div>
        </div>
        <div class="buttons">
          <button class="button slider-prev">
            <svg class="svg" width="36" height="36">
              <use href="./symbol-defs.svg#icon-Vector-2"></use>
            </svg>
          </button>
          <button class="button slider-next">
            <svg class="svg" width="36" height="36">
              <use href="./symbol-defs.svg#icon-Vector-1"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
